<div class="p-4 animated fadeIn">
  <h1>
    Buscando: <small>"{{ termino }}"</small>
  </h1>
  <hr />

  <div *ngIf="heroes.length == 0">
    <mat-card>
      <mat-card-content class="bg-indigo-400 rounded">
        <div role="alert" class="">
          No existen resultados con el termino: "{{ termino }}""
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="grid grid-cols-1 min-[820px]:grid-cols-3 gap-y-4 mt-4">
    <app-heroe-tarjeta
      *ngFor="let heroe of heroes; let i = index"
      [heroe]="heroe"
      [index]="i"
    ></app-heroe-tarjeta>
  </div>
</div>
